<div class="container">
    <div class="row">
        <h1 *ngIf="createMode">Create user</h1>
        <h1 *ngIf="!createMode">Edit user</h1>
    </div>
    <div class="row">
        <div class="col-3">
            <label>Name</label>
        </div>
        <div class="col-9">
            <input type="text" class="form-control" [(ngModel)]="user.name"/>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <label>Email</label>
        </div>
        <div class="col-9">
            <input type="text" class="form-control" [(ngModel)]="user.email"/>
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <label>Password</label>
        </div>
        <div class="col-9">
            <input type="password" class="form-control" [(ngModel)]="user.password"/>
        </div>
    </div>
    <div class="row">
        <button *ngIf="createMode" class="btn btn-primary btn-block" (click)="create()">Crear</button>
        <button *ngIf="!createMode" class="btn btn-primary btn-block" (click)="update()">Editar</button>
    </div>
</div>

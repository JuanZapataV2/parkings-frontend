<div class="container">
    <h1>Users</h1>
    <button class="btn btn-primary" (click)="createUser()">Create</button> 
    <table class="table">
       <thead>
            <tr>
                <th *ngFor="let column of columns" scope="col">
                    {{column}}

                </th>
            </tr>
       </thead> 
       <tbody>
            <tr *ngFor="let user of users" scope="col">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.role?.name}}</td>
                <td>
                    <button class="btn btn-warning" (click)="updateUser(user.id)">Edit</button>
                    <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button> 
                    
                </td>
            </tr>

       </tbody>
        
    </table>
</div>
